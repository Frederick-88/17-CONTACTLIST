<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>CONTACT LIST</title>
</head>

<body>
    <div style="text-align: center;">
        <br>
    <h1 style="text-decoration: underline; background-color: #269ae7; padding: 10px; color: white;">FD - CONTACTS LIST</h1>
    <h2>FILL THIS FORM TO ADD YOUR CONTACT</h2> 
    <form action="" id="simpanContact">
        <label>Name</label> : <input type="text" id="name">
        <br>
        <label>Address</label> : <input type="text" id="address">
        <br>
        <label>Email</label> : <input type="text" id="email">
        <br>
        <label>Phone Number</label> : <input type="number" id="phone">
        <br>
        <label>Company</label> : <input type="text" id="company">
        <br>
        <button type="submit" style="font-size: 20px; padding: 10px;">SAVE CONTACT</button>
    </form>
</div>

    <br>
    <br>

    <h1 style=" text-decoration: underline;text-align: center; color: #269ae7;">YOUR CONTACT LIST</h1>
    <br>
    <div class="container">
        <div class="row" id="contactList">

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
